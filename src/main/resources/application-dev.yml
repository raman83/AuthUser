server:
  port: 8094

spring:
  application:
    name: auth-user

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_user_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      INDENT_OUTPUT: true
      

logging:
  level:
    root: INFO
    com.authuser: DEBUG
    org.springframework.security: DEBUG
    
    
    
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  
consent:
  service:
    url: http://localhost:8096/api/v1
